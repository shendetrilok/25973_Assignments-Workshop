<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <header>
                <br>
                <h1>Welcome To Nathe Books Store</h1>
            </header>
        </div>
        <div class="section-container">
            <div class="left-section">
                <button type="button" onclick="addBook()">Add Book</button>
                <button type="button" onclick="removeBook()">Remove Book</button>
                <button type="button" onclick="editBook()">Edit Book</button>
                <button type="button" onclick="listOfBooks()">List of All Books</button><br><br>
            </div>
            <div id="view" class="view-section">
                
            </div>
            <div class="right-section">
                <img src="../images/book.png">
            </div>
        </div>
        <div class="footer">
            <br><br>
            <footer>@Copyright Nathe Books Store</footer>
        </div>
    </div>
</body>
</html>
