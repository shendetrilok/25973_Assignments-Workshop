<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../js/jquery-3.6.0.js"></script>
        <script src="../js/registration.js"></script>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <center>
            <div>
                <header>
                    <br>
                    <h1>Registration</h1>
                    <br>
                </header>
                <form>
                    First Name : <input type="text" name="firstName" required><br><br>
                    Last Name : <input type="text" name="lastName" maxlength="7" required><br><br>
                    Address : <input type="text" name="address" maxlength="50" required><br><br>
                    Pincode :   <select name="city" >
                                    <option>Pune</option>
                                    <option>Nagpur</option>
                                </select>
                    <input type="text" name="cityWithPin" maxlength="8" required><br><br>
                    BirthDate : <input type="date" name="birthdate" required><br><br>

                    <input id="registerBtn" type="button" value="Register">
                    <input id="backBtn" type="button" value="Back to Login"><br><br><br>      
                </form>
            </div>
        </center>
    </body>
</html>
