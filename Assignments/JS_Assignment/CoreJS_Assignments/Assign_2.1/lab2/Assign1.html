<!DOCTYPE html>
<html>
    <head>
        <title>For loop in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            for(let index=1;index<=100;index++){
                document.write(index+" ");
                if(index % 10 == 0){
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
