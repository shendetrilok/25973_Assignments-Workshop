<!DOCTYPE html>
<html>
    <head>
        <title>While loop in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            var index=1;
            while(index<=100){
                document.write(index+" ");
                if(index % 10 == 0){
                    document.write("<br>");
                }
                index++;
            }
        </script>
    </body>
</html>
